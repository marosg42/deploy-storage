series: bionic
machines:
  "0":
    constraints: tags=ceph
    series: bionic
  "1":
    constraints: tags=ceph
    series: bionic
  "2":
    constraints: tags=ceph
    series: bionic
  "3":
    constraints: tags=ceph
    series: bionic
  "4":
    constraints: tags=ceph
    series: bionic
  "5":
    constraints: tags=ceph
    series: bionic
  "6":
    constraints: tags=ceph
    series: bionic
  "7":
    constraints: tags=ceph
    series: bionic
  "8":
    constraints: tags=ceph
    series: bionic
applications:
  ceph-mon:
    charm: cs:bionic/ceph-mon
    num_units: 3
    to:
    - lxd:0
    - lxd:1
    - lxd:2
  ceph-osd:
    charm: cs:bionic/ceph-osd
    num_units: 9
    options:
      osd-devices: /dev/sdb /dev/sdc /dev/sdd /dev/sde /dev/sdf
      autotune: true
      aa-profile-mode: complain
    to:
    - 0
    - 1
    - 2
    - 3
    - 4
    - 5
    - 6
    - 7
    - 8
  ceph-radosgw:
    charm: cs:bionic/ceph-radosgw
    num_units: 3
    options:
      vip: "192.168.110.10"
      restrict-ceph-pools: False
    to:
    - lxd:3
    - lxd:4
    - lxd:5
  hacluster-radosgw:
    charm: cs:bionic/hacluster
relations:
  - [ ceph-osd, ceph-mon ]
  - [ ceph-radosgw, ceph-mon ]
  - [ ceph-radosgw, hacluster-radosgw ]
